
{% extends "app/layout.html" %}

{% block content %}

<body>


 <div>


<h1 > My posts </h1>

{% for post in posts %}
    
    <h2><a href="{% url 'post_details' pk=post.pk %}">{{ post.title }}</a></h2>
    <p>{{ post.text|linebreaksbr }}</p>
    <p>{{post.published_date|linebreaksbr }}</p>

{% endfor %}


</div>
   
</body>

{% endblock %}


<footer>
  <p>&copy; {{ year }} - My Django Application</p>
</footer>
